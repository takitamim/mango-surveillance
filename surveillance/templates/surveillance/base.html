<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mango Surveillance{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'surveillance:home' %}" class="text-2xl font-bold">Mango Surveillance</a>
            <div class="space-x-4">
                <a href="{% url 'surveillance:home' %}" class="hover:underline">Home</a>
                <a href="{% url 'surveillance:grower_list' %}" class="hover:underline">Growers</a>
                <a href="{% url 'surveillance:plant_list' %}" class="hover:underline">Plants</a>
                <a href="{% url 'surveillance:record_list' %}" class="hover:underline">Surveillance Records</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
