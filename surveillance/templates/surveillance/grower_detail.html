{% extends 'surveillance/base.html' %}
{% block title %}Grower Details - Mango Surveillance{% endblock %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-green-600 mb-4">Grower Details</h1>
        <p><strong>Name:</strong> {{ grower.name }}</p>
        <p><strong>Email:</strong> {{ grower.email }}</p>
        <p><strong>Location:</strong> {{ grower.property_location }}</p>
        <div class="mt-4">
            <a href="{% url 'surveillance:grower_update' grower.pk %}" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Edit</a>
            <a href="{% url 'surveillance:grower_delete' grower.pk %}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 ml-2">Delete</a>
            <a href="{% url 'surveillance:grower_list' %}" class="text-gray-600 hover:underline ml-2">Back to List</a>
        </div>
    </div>
{% endblock %}
